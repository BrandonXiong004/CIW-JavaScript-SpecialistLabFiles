<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Lab 3-2</title>

<script type="text/javascript">
<!--

/******************************************************
Define a function that takes arguments on function call
******************************************************/
  function argumentCall() {
    alert("The function has been called with an argument: Welcome!")
  }
/******************************************************
Define a function that takes returns a value
******************************************************/
function returnValue() {
    var valueInput;
    valueInput = prompt("Please put input in.")
    return valueInput;
}
//-->
</script>

</head>

<body>

<h3>CIW JavaScript Specialist</h3>
<hr />

<!-- Add an onclick event handler to call the function -->

<form name="myForm">
<input type="button" value="Call Function with arguments" onclick="argumentCall();"/><br />
<input type="button" value="Call Function with return" onclick="alert('The result is ' + returnValue() + '.')"/>
</form>

</body>
</html>
